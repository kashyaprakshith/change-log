name: Check Tags Workflow

on:
  push:
    branches:
      - main

jobs:
  check_tags:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the 
      # updated CHANGELOG back to the repository.
      # https://github.blog/changelog/2023-02-02-github-actions-updating-the-default-github_token-permissions-to-read-only/
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get latest tag
      id: latest-tag
      run: |
        LATEST_TAG=$(git describe --tags --abbrev=0) 
        echo "LATEST_TAG=${LATEST_TAG}" >> "$GITHUB_ENV"
        
    - name: Get previous tag
      id: previous-tag
      run: |
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 $(git rev-list --tags --skip=1 -n 1)) 
        echo "PREVIOUS_TAG=$PREVIOUS_TAG" >> "$GITHUB_ENV"

    - name: Debug Tags
      run: | 
        echo "the latest tag is ${LATEST_TAG}"
        echo "the PREVIOUS tag is ${PREVIOUS_TAG}"

    - name: get release notes 
      run: |
        RELEASE_NOTES=$(git log --format=%B ${PREVIOUS_TAG}..${LATEST_TAG} | grep -E '^\S' | sed 's/^- \?/- /' | tr '\n' ' ' | sed 's/ *- /\n- /g' | sed '/^- $/d' | sed 's/^/- /' | sed ':a;N;$!ba;s/\n/\\n/g')
        echo "RELEASE_NOTES=$RELEASE_NOTES" >> "$GITHUB_ENV"
        echo "RELEASE_NOTES=$RELEASE_NOTES"

    - name: Update Changelog
      uses: stefanzweifel/changelog-updater-action@v1
      with:
        latest-version: ${{ env.LATEST_TAG }}
        release-notes: ${{ env.RELEASE_NOTES }}

    - name: Commit updated CHANGELOG
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        branch: ${{ github.event.release.target_commitish }}
        commit_message: Update CHANGELOG
        file_pattern: CHANGELOG.md
